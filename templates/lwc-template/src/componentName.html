<!--
    Template HTML file for Lightning Web Component
    
    Replace 'component-name' with your actual component name
    This file contains the component template structure
-->
<template>
    <!-- Main container with SLDS styling -->
    <div class="component-container slds-card slds-p-around_medium">
        
        <!-- Component Header (if needed) -->
        <div class="slds-card__header" if:true={showHeader}>
            <h2 class="slds-card__header-title slds-text-heading_small">
                {title}
            </h2>
        </div>

        <!-- Component Body -->
        <div class="slds-card__body">
            
            <!-- Loading State -->
            <template if:true={isLoading}>
                <div class="slds-text-align_center slds-p-vertical_large">
                    <lightning-spinner 
                        alternative-text="Loading..." 
                        size="medium">
                    </lightning-spinner>
                </div>
            </template>

            <!-- Error State -->
            <template if:true={hasError}>
                <div class="slds-notification slds-notification_alert slds-theme_error" role="alert">
                    <h2 class="slds-text-heading_small">{errorMessage}</h2>
                </div>
            </template>

            <!-- Main Content -->
            <template if:false={isLoading}>
                <template if:false={hasError}>
                    
                    <!-- Your component content goes here -->
                    <div class="main-content">
                        <!-- Example content structure -->
                        <div class="slds-form-element" if:true={showInput}>
                            <label class="slds-form-element__label" for="sample-input">
                                Sample Input
                            </label>
                            <div class="slds-form-element__control">
                                <lightning-input
                                    id="sample-input"
                                    type="text"
                                    value={inputValue}
                                    onchange={handleInputChange}
                                    placeholder="Enter value here">
                                </lightning-input>
                            </div>
                        </div>

                        <!-- Example data display -->
                        <template if:true={hasData}>
                            <div class="data-section slds-m-top_medium">
                                <template for:each={dataList} for:item="item" for:index="index">
                                    <div key={item.id} class="data-item slds-box slds-m-bottom_small">
                                        <p class="slds-text-body_regular">{item.label}</p>
                                        <p class="slds-text-body_small slds-text-color_weak">{item.description}</p>
                                    </div>
                                </template>
                            </div>
                        </template>

                        <!-- Example action buttons -->
                        <div class="action-buttons slds-m-top_medium" if:true={showActions}>
                            <lightning-button
                                label="Primary Action"
                                variant="brand"
                                onclick={handlePrimaryAction}
                                disabled={isActionDisabled}>
                            </lightning-button>
                            
                            <lightning-button
                                label="Secondary Action"
                                variant="neutral"
                                onclick={handleSecondaryAction}
                                class="slds-m-left_small">
                            </lightning-button>
                        </div>

                    </div>
                    
                </template>
            </template>

        </div>

        <!-- Component Footer (if needed) -->
        <div class="slds-card__footer" if:true={showFooter}>
            <p class="slds-text-body_small slds-text-color_weak">
                {footerText}
            </p>
        </div>

    </div>
</template>
